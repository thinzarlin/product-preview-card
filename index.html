<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <div class="container" id="preview-div">
    <div class="card">
      <div class="row">

        <div class="col-lg-6">
          <img src="images/image-product-desktop.jpg" class="img-fluid" id="product-img-desktop" alt="Product Image">
          <img src="images/image-product-mobile.jpg" class="img-fluid" id="product-img-mobile" alt="Product Image">
        </div>

        <div class="col-lg-6 ps-0 pe-4">

          <div class="card-body">
            <h6 class="card-text mb-2" id="subtitle">PERFUME</h6>
            <h2 class="card-title mb-4">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <!-- Price -->
            <div class="row">
              <p class="col-lg-8 col-sm-3 pe-0 card-text" id="new-price">$149.99</p>
              <p class="col-lg-4 col-sm-3 ps-0 card-text" id="old-price">$169.99</p>
            </div>

            <div class="d-grid">
              <button class="btn d-block" id="button">
                <img src="images/icon-cart.svg" alt="icon cart" class="me-2">
                Add to Cart
              </button>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thinzarlin">Thinzar Lin</a>.
  </div>
</body>

</html>
